<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NFC Networking Assistant{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* Custom Notification System */
        .notification-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 400px;
        }
        
        .notification {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            padding: 16px 20px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid #28a745;
            position: relative;
            overflow: hidden;
        }
        
        .notification.show {
            transform: translateX(0);
            opacity: 1;
        }
        
        .notification.success {
            border-left-color: #28a745;
        }
        
        .notification.error {
            border-left-color: #dc3545;
        }
        
        .notification.warning {
            border-left-color: #ffc107;
        }
        
        .notification.info {
            border-left-color: #17a2b8;
        }
        
        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }
        
        .notification.success .notification-icon {
            background: #28a745;
        }
        
        .notification.error .notification-icon {
            background: #dc3545;
        }
        
        .notification.warning .notification-icon {
            background: #ffc107;
            color: #212529;
        }
        
        .notification.info .notification-icon {
            background: #17a2b8;
        }
        
        .notification-content {
            flex: 1;
        }
        
        .notification-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 4px;
            font-size: 14px;
        }
        
        .notification-message {
            color: #6c757d;
            font-size: 13px;
            line-height: 1.4;
        }
        
        .notification-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: #adb5bd;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            padding: 4px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .notification-close:hover {
            color: #6c757d;
            background: #f8f9fa;
        }
        
        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0 0 12px 12px;
            overflow: hidden;
        }
        
        .notification-progress-bar {
            height: 100%;
            background: currentColor;
            width: 100%;
            transform: scaleX(1);
            transform-origin: left;
            transition: transform 5s linear;
        }
        
        .notification.success .notification-progress-bar {
            background: #28a745;
        }
        
        .notification.error .notification-progress-bar {
            background: #dc3545;
        }
        
        .notification.warning .notification-progress-bar {
            background: #ffc107;
        }
        
        .notification.info .notification-progress-bar {
            background: #17a2b8;
        }
        
        /* Hide flash messages */
        .flash-messages {
            display: none;
        }
        
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>
    
    <script>
        class NotificationSystem {
            constructor() {
                this.container = document.getElementById('notificationContainer');
                this.notifications = [];
            }
            
            show(message, type = 'success', title = null) {
                const notification = this.createNotification(message, type, title);
                this.container.appendChild(notification);
                this.notifications.push(notification);
                
                // Trigger animation
                setTimeout(() => {
                    notification.classList.add('show');
                }, 10);
                
                // Auto remove after 5 seconds
                setTimeout(() => {
                    this.remove(notification);
                }, 5000);
                
                return notification;
            }
            
            createNotification(message, type, title) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                
                const icon = this.getIcon(type);
                const displayTitle = title || this.getDefaultTitle(type);
                
                notification.innerHTML = `
                    <div class="notification-icon">${icon}</div>
                    <div class="notification-content">
                        <div class="notification-title">${displayTitle}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <button class="notification-close" onclick="notificationSystem.remove(this.parentElement)">&times;</button>
                    <div class="notification-progress">
                        <div class="notification-progress-bar"></div>
                    </div>
                `;
                
                return notification;
            }
            
            getIcon(type) {
                const icons = {
                    success: '✓',
                    error: '✕',
                    warning: '⚠',
                    info: 'ℹ'
                };
                return icons[type] || '✓';
            }
            
            getDefaultTitle(type) {
                const titles = {
                    success: 'Success',
                    error: 'Error',
                    warning: 'Warning',
                    info: 'Info'
                };
                return titles[type] || 'Notification';
            }
            
            remove(notification) {
                if (notification && notification.parentElement) {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (notification.parentElement) {
                            notification.parentElement.removeChild(notification);
                        }
                        const index = this.notifications.indexOf(notification);
                        if (index > -1) {
                            this.notifications.splice(index, 1);
                        }
                    }, 300);
                }
            }
            
            clear() {
                this.notifications.forEach(notification => {
                    this.remove(notification);
                });
            }
        }
        
        // Initialize notification system
        const notificationSystem = new NotificationSystem();
        
        // Show flash messages as notifications
        document.addEventListener('DOMContentLoaded', function() {
            // Check for flash messages in the page
            const flashMessages = document.querySelectorAll('.flash');
            flashMessages.forEach(flash => {
                const message = flash.textContent.trim();
                const type = flash.classList.contains('success') ? 'success' : 
                           flash.classList.contains('error') ? 'error' : 
                           flash.classList.contains('warning') ? 'warning' : 'info';
                
                notificationSystem.show(message, type);
            });
        });
        
        {% block scripts %}{% endblock %}
    </script>
</body>
</html>
